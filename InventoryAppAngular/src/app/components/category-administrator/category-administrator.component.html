<div>
    <table mat-table [dataSource]="categoryColumns" class="mat-elevation-z8">
        <!--ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!--name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!--parent_category Column -->
        <ng-container matColumnDef="parent_category">
            <th mat-header-cell *matHeaderCellDef>parent category</th>
            <td mat-cell *matCellDef="let element">{{ element.parent_category }}</td>
        </ng-container>

        <!--actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>actions</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/edit/{{element.id}}">Edit</a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: categoryColumns"></tr>
    </table>
</div>
