<div>
    <button mat-raised-button (click)='add()'>add</button>
    <table mat-table #table [dataSource]="dataSources" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="parent_category">
            <th mat-header-cell *matHeaderCellDef>parent category</th>
            <td mat-cell *matCellDef="let element">{{ element.parent_category }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> name </mat-header-cell> -->
            <mat-cell *matCellDef="let element" [satPopoverAnchor]="p" (click)="p.open()">
                <ng-container *ngIf="element.name">
                    {{element.name}}
                </ng-container>
                <span class="add-parent" *ngIf="!element.name">
              Add a comment
            </span>

                <sat-popover #p xAlign="start" yAlign="start" (closed)="update(element, $event)">
                    <app-inline-edit-category [value]="element.name"></app-inline-edit-category>
                </sat-popover>
            </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="openDialog()">edit</button>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: categoryColumns"></tr>
    </table>

</div>
