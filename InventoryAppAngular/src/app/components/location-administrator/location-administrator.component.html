<div>
    <button mat-fab color="accent" (click)='add()' id="Add"><mat-icon>add</mat-icon></button>
    <table mat-table #table [dataSource]="dataSources" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Name" [value]="element.name" [(ngModel)]="element.name" required>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="address" [value]="element.address" [(ngModel)]="element.address" required>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="telNumber">
            <th mat-header-cell *matHeaderCellDef> TelNumber </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="telNumber" [value]="element.telNumber" [(ngModel)]="element.telNumber" required>
                </mat-form-field>
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element; let i=index">
                <button mat-mini-fab color="warn" (click)="delete(element.id, i)"><mat-icon>delete</mat-icon></button>
                <button mat-mini-fab color="primary" (click)="edit( element)"><mat-icon>edit</mat-icon></button>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="locationColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: locationColumns"></tr>

    </table>
</div>
