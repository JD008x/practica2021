<div>
    <button mat-raised-button (click)='add()' id="Add">Add</button>
    <table mat-table #table [dataSource]="dataSources" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Name" [value]="element.name" [(ngModel)]="element.name">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="address" [value]="element.address" [(ngModel)]="element.address">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="telNumber">
            <th mat-header-cell *matHeaderCellDef> TelNumber </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="telNumber" [value]="element.telNumber" [(ngModel)]="element.telNumber">
                </mat-form-field>
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>actions</th>
            <td mat-cell *matCellDef="let element; let i=index">
                <button mat-raised-button (click)="delete(element.id, i)">delete</button>
                <button mat-raised-button (click)="edit( element)">update</button>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="locationColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: locationColumns"></tr>

    </table>
</div>
